<!DOCTYPE html>
<html lang="en">
<head>
  <meta
    http-equiv="Content-Security-Policy"
    content="script-src 'nonce-aem' 'strict-dynamic'; base-uri 'self'; object-src 'none';"
    move-to-http-header="true"
  >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Library - AEM Tools</title>
  <meta name="description" content="Scan and manage media files across your AEM site">
  
  <!-- Conditional loading based on environment -->
  <script nonce="aem" src="/scripts/aem.js" type="module"></script>
  <script nonce="aem" src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  
  <!-- Media library web component (IIFE version with bundled Lit) -->
  <script nonce="aem" src="deps/media-library.iife.js"></script>
  <link rel="stylesheet" href="deps/style.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="media-library appear">
  <!-- Helix Labs Website Mode -->
  <div class="helix-mode">
    <header></header>
    <main>
      <!-- CONFIGURATION FORM -->
      <div style="max-width: 1400px; margin: 0 auto;">
        <form id="media-config-form" style="display: flex; gap: 12px; align-items: flex-end; margin-bottom: 16px; padding: 16px; background: #f9fafb; border-radius: 8px;">
          <div class="form-field site-url-field" id="site-url-field" style="flex: 1 1 auto; min-width: 180px;">
            <label for="site-url" style="display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500;">Website URL</label>
            <input name="site-url" id="site-url" type="url" placeholder="https://example.com" style="width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px;" />
          </div>
          
          <div style="padding-bottom: 8px; color: #666; font-size: 14px; flex-shrink: 0;">(or)</div>
          
          <div class="form-field sitemap-field" id="sitemap-field" style="flex: 1 1 auto; min-width: 200px;">
            <label for="sitemap-url" style="display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500;">Sitemap URL</label>
            <input name="sitemap-url" id="sitemap-url" type="url" placeholder="https://example.com/sitemap.xml" style="width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px;" />
          </div>
          
          <button type="button" id="start-new-scan" class="button" style="flex-shrink: 0; padding: 8px 24px; margin-bottom: 0; white-space: nowrap;">Scan</button>
          
          <div style="width: 1px; height: 36px; background: #d1d5db; margin: 0 8px; flex-shrink: 0;"></div>
          
          <div class="form-field" style="flex: 1 1 auto; min-width: 180px;">
            <label for="saved-sites" style="display: block; margin-bottom: 4px; font-size: 13px; font-weight: 500;">Load Previous</label>
            <select name="saved-sites" id="saved-sites" style="width: 100%; padding: 8px; border: 1px solid #d1d5db; border-radius: 4px; font-size: 14px; background: white;">
              <option value="">Select a site...</option>
            </select>
          </div>
          
          <button type="button" id="clear-site-data" class="button" style="background-color: #dc2626; color: white; display: none; flex-shrink: 0; padding: 8px 16px; margin-bottom: 0; white-space: nowrap;">Clear Data</button>
        </form>
      </div>
      
      <!-- MEDIA LIBRARY COMPONENT -->
      <div class="media-library-container">
        <media-library 
          id="media-library"
          locale="en"
          storage="indexeddb"
          site-key=""
          cors-proxy="https://little-forest-58aa.david8603.workers.dev/">
        </media-library>
      </div>
    </main>
    <footer></footer>
  </div>
  
    
  <script nonce="aem" type="module">
    import { initialize } from './scripts.js';
    
    // Initialize the Media Library with AEM functionality
    await initialize();
  </script>
</body>
</html>
