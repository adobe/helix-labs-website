<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Query</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="./scripts.js" type="module" defer></script>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body class="admin-search">
  <header></header>
  <main>
    <div>
      <h1>Site Query</h1>
    </div>

    <div>
      <form id="search-form" aria-hidden="false">
        <section class="form-field config-field">
          <div class="form-field org-field">
            <label for="org">Organization</label>
            <input name="org" id="org" list="org-list" required />
            <datalist id="org-list"></datalist>
          </div>
          <div class="form-field site-field">
            <label for="site">Site</label>
            <input name="site" id="site" list="site-list" disabled required />
            <datalist id="site-list"></datalist>
          </div>
        </section>

        <div class="form-field text-field">
          <label for="query">Query</label>
          <input name="query" id="query" required />
          <div class="field-help-text">
            <p>Query is executed against the undecorated page HTML</p>
          </div>
        </div>

        <div class="form-field select-field">
          <label for="queryType">Query Type</label>
          <select name="queryType" id="queryType">
            <option value="selector" selected>CSS Selector</option>
            <option value="Text">Text Content</option>
          </select>
        </div>

        <div class="form-field text-field">
          <label for="sitemap">Sitemap</label>
          <input name="sitemap" id="sitemap" data-default-value="/sitemap-index.xml" placeholder="/sitemap-index.xml" />
        </div>

        <div class="form-field text-field">
          <label for="path">Path Filter</label>
          <input name="path" id="path" data-default-value="/" placeholder="/" />
        </div>


        <p class="button-wrapper">
          <button type="submit" class="button">Submit</button>
          <button type="reset" id="form-reset" class="button outline">Reset</button>
        </p>
      </form>
    </div>

    <div class="table">
      <table>
        <caption>Search for <span class="term"></span> found on <span class="results-found"></span>
          of <span class="results-of"></span> pages</caption>
        <thead>
          <tr>
            <th id="page-edit">Edit</th>
            <th id="page-path">Path</th>
            <th id="page-occurences">Occurences</th>
          </tr>
        </thead>
        <tbody class="results"></tbody>
      </table>
    </div>
  </main>
  <footer></footer>
</body>

</html>
