<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapshot Admin</title>
  <script src="/scripts/aem.js" type="module"></script>
  <script src="/scripts/scripts.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css" />
  <script src="/tools/snapshot-admin/snapshot-admin.js" type="module"></script>
  <link rel="stylesheet" href="/tools/snapshot-admin/snapshot-admin.css" />
</head>

<body class="snapshot-admin">
  <header></header>
  <main>
    <!-- TITLE -->
    <div>
      <h1>Snapshot Admin</h1>
      <p>
        Manage the snapshots.
      </p>
    </div> 

    <!-- ADMIN FORM -->
    <div>
      <form id="snapshot-admin-form">
        <div class="form-field url-field">
          <label for="snapshot-url">Snapshot URL</label>
          <input name="snapshot-url" id="snapshot-url" required />
          <div class="field-help-text">
            <p>
              Make sure you are logged into sidekick on a project of the org selected
            </p>
          </div>
        </div>
        <p class="button-wrapper">
          <button type="submit" id="load" class="button">Load</button>
          <button type="reset" id="reset" class="button outline">Reset</button>
        </p>
      </form>
    </div>

    <!-- BODY FORM -->
    <div id="snapshot" aria-hidden="true">
      <form id="snapshot-edit-form">
        <fieldset>
          <textarea rows="20" id="snapshot-resources"></textarea>
          <div>
            <button id="snapshot-save" class="button" disabled>Save</button>  
            <span id="snapshot-status"></span>
          </div>
          <div id="snapshot-actions">
            <h2>Snapshot actions</h2>
            <button id="snapshot-lock" class="button">Lock</button>
            <button id="snapshot-unlock" class="button">Unlock</button>
            <button id="snapshot-publish" class="button">Publish</button>
          </div>
          <div id="snapshot-review-actions">
            <h2>Review actions</h2>
            <button id="review-request" class="button">Request Review</button>
            <button id="review-reject" class="button">Reject Review</button>
            <button id="review-approve" class="button">Approve Review</button>
            <a id="snapshot-review" href="" target="_blank" class="button">Open Review <span class="snapshot-admin-oinw"></span></a>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- CONSOLE -->
    <div>
      <div class="table" aria-hidden="true">
        <table id="console">
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
